<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <meta name="description" content="Produt Review Form for our product">
    <meta name="author" content="Angel Habrim Hernandez Garcia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1 id="contact-title">Product Review Form</h1>
    </header>
    <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
      <br><br>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
        <label><input type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>
      <br>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>
      <br><br>

      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label><br>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label><br>
        <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label><br>
        <label><input type="checkbox" id="feature4" name="features" value="Ease of Use"> Ease of Use</label>
      </fieldset>
      <br>

      <label for="review">Written Review:</label><br>
      <textarea id="review" name="review" rows="5" cols="40"></textarea>
      <br><br>

      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username">
      <br><br>

      <input type="submit" value="Send">
    </form>
  </main>
   <footer>
        <p>©<span id="currentyear"></span>, Angel Habrim Hernandez Garcia, Mexico</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
