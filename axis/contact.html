<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Clothing Website</title>
    <link rel="stylesheet" href="styles/axis.css">
    <meta name="description" content="Clothing Website Contact Page">
    <meta name="author" content="Angel Habrim Hernandez Garcia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/axis-logo.jpg" alt="Axis Logo" width="200" loading="lazy">
        <!-- Dark mode option goes here --> 
        <button class="toggleDark" id="toggleDark">&#127769;</button>
        <!-- Hamburger Menu Goes Here --> 
          <nav class="navbar">
            <button class="hamburger" id="hamburger">&#9776;</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="axis.html" id="home">Home</a></li>
                <li><a href="catalogue.html" id="catalogue">General Offerings</a></li>
                <li><a href="contact.html" id="contact">Contact Us</a></li>
            </ul>
        </nav>
        <h1 id="contact-title">Contact Us</h1>
    </header>
    <!-- I decided to give it a shot at formatting some of the form here, which helped me learn (bit of a hassle though, ended up using both the styles file and this) -->
    <main>
        <div class="contact-grid">
        <form class="contact-form" action="#" method="post" novalidate>
            <div class="form-row">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" placeholder="Joseph Smith" required style="width:100%;padding:12px 10px;font-size:1rem;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;margin-top:6px;">
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required style="width:100%;padding:12px 10px;font-size:1rem;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;margin-top:6px;">
            </div>

            <div class="form-row">
                <label for="topic">Topic</label>
                <select id="topic" name="topic" required style="width:100%;padding:12px 10px;font-size:1rem;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;margin-top:6px;">
                    <option value="" disabled selected>Select a topic</option>
                    <option>General question</option>
                    <option>Support</option>
                    <option>Work Proposal</option>
                    <option>Complaint</option>
                </select>
            </div>

            <div class="form-row"> 
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Tell us a bit more…" required style="width:100%;padding:12px 10px;font-size:1rem;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;margin-top:6px;resize:vertical;"></textarea>
            </div>

            <div class="form-row form-row--split" style="display:flex;flex-direction:column;gap:12px;">
                <div class="checkbox" style="display:flex;align-items:center;">
                    <input id="consent" name="consent" type="checkbox" required style="width:20px;height:20px;margin-right:8px;">
                    <label for="consent" style="font-size:1rem;">I understand this is a starting business and response times may vary.</label>
                </div>
                <button class="btn" type="submit" style="width:100%;padding:14px 0;font-size:1.1rem;border-radius:6px;background:rgb(30, 69, 82);color:#fff;border:none;cursor:pointer;">Send</button>
            </div>
        </form>

        <section class="contact-info" aria-label="Company contact information">
            <div class="info-card">
                <h2>Get in touch</h2>
                <ul class="info-list">
                    <li>
                        <span class="info-label">Email:</span>
                        <a href="mailto:axis@example.com">axis@example.com</a>
                    </li>
                    <li>
                        <span class="info-label">Phone:</span>
                        <a href="tel:+1234567890">+1 (234) 567-890</a>
                    </li>
                    <li>
                        <span class="info-label">Hours:</span>
                        Mon–Fri, 9:00–17:00
                    </li>
                    <li>
                        <span class="info-label">Address: </span>
                        Durango, Mexico
                    </li>
                </ul>
            </div>
        </section>
    </div>
    </main>
   <footer>
        <p>©<span id="currentyear"></span>, Angel Habrim Hernandez Garcia, Mexico</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.webp" alt="Facebook"></a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.webp" alt="Instagram"></a>
            <a href="https://www.X.com/">
                <img src="images/x.webp" alt="Twitter"></a>
        </nav>
    </footer>
    <script src="scripts/axis.js" defer></script>
</body>
</html>
